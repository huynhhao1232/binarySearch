<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="body" >
        <div class="container body-center" >
            <div class="row" >
                <div class="col-md-12">
                    <div id="phaser-game"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="d-flex footer-container">
            <div class="footer-right">
                <div class="footer-right-dropdown">
                    <div id="actions-hide" class="panel-hide" style="padding: 18px 0 31.8px 0; height: 70px; background: #a7d41e;">
                        <span style="color: white; font-size: x-large; display: block;" class="rotateRight">></span>
                    </div>

                    <div id="actions" class="panel hide-actions" style="height: 70px; width: 120px; background: #a7d41e;">
                        <p id="create">Create(A)</p>
                        <p class="execAction" id="sort">Sort</p>
                    </div>

                    <div id="actions-extras" >
                        <div class="d-flex create action-menu-pullot" style="left: 140px; bottom: 85px; display: block">
                            <div id="create-random" class="execAction new-menu-option coloured-menu-option" style="float: left; background: #a7d41e; color: white;">
                            <p>Random</p></div>
                            <div id="create-userdefined-input" class="new-menu-option" style="float: flex;">
                                " A = "
                                <input type="text" id="userdefined-input" title="Nhập mảng" value="3,44,38,5,47">
                            </div>

                            <div id="create-userdefined-inputß" class="new-menu-option xinput" style="float: flex">
                                " x = "
                                <input type="text" id="userdefined-input" title="Nhập mảng" value="3" style="width: 150px; height: 20px; float: flex">
                            </div>
                            <div id="create-userdefined-go" class="execAction new-menu-option coloured-menu-option" style="float: left; background: #a7d41e; color: white;">
                                <p>Go</p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="footer-left"></div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="js/game.js"></script>
</body>
