<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  {%load static %}
  <title>{% block title %}Simulation/Game{% endblock %}</title> {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{%static 'assets/img/favicon.svg'%}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/aos/aos.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body>

    <section class="course-content mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md=12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 d-flex">
                            <div class="course-box course-design list-course d-flex">
                                <div class="product">
                                    <div class="product-img">
                                        <a href="#">
                                            <img class="img-fluid" alt="" src="{%static 'assets/img/course/course-05.jpg'%}">
                                        </a>
                                    </div>
                                    <div class="product-content">
                                        <div class="head-course-title">
                                            <h3 class="title"><a href="#">Lý thuyết</a></h3>
                                            <div class="all-btn all-category d-flex align-items-center">
                                                <a href="#" class="btn btn-primary">THAM GIA</a>
                                            </div>
                                        </div>
                                        <div class="course-info border-bottom-0 pb-0 d-flex align-items-center">
                                        </div>
                                        <div class="course-group d-flex mb-0">
                                            <div class="course-share d-flex align-items-center justify-content-center">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 d-flex">
                            <div class="course-box course-design list-course d-flex">
                                <div class="product">
                                    <div class="product-img">
                                        <a href="#">
                                            <img class="img-fluid" alt="" src="{%static 'img/course/theory.gif'%}">
                                        </a>
                                    </div>
                                    <div class="product-content">
                                        <div class="head-course-title">
                                            <h3 class="title"><a href="#">Mô phỏng</a></h3>
                                            <div class="all-btn all-category d-flex align-items-center">
                                                <a href="{% url 'homepage:simulation'%}" class="btn btn-primary">THAM GIA</a>
                                            </div>
                                        </div>
                                        <div class="course-info border-bottom-0 pb-0 d-flex align-items-center">
                                        </div>
                                        <div class="course-group d-flex mb-0">
                                            <div class="course-share d-flex align-items-center justify-content-center">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-lg-12 col-md-12 d-flex">
                            <div class="course-box course-design list-course d-flex">
                                <div class="product">
                                    <div class="product-img">
                                        <a href="#">
                                            <img class="img-fluid" alt="" src="{%static 'img/course/theory.gif'%}">
                                        </a>
                                    </div>
                                    <div class="product-content">
                                        <div class="head-course-title">
                                            <h3 class="title"><a href="#">Trò chơi</a></h3>
                                            <div class="all-btn all-category d-flex align-items-center">
                                                <a href="{% url 'homepage:game'%}" class="btn btn-primary">THAM GIA</a>
                                            </div>
                                        </div>
                                        <div class="course-info border-bottom-0 pb-0 d-flex align-items-center">
                                        </div>
                                        <div class="course-group d-flex mb-0">
                                            <div class="course-share d-flex align-items-center justify-content-center">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 {% comment %}
  <script src="{%static 'js/homepage.js' %}"></script> {% endcomment %}
  <script src="{%static 'assets/js/jquery-3.6.0.min.js'%}"></script>
  <script src="{%static 'assets/js2/test.js'%}"></script>
  <script src="{%static 'assets/js/jquery.waypoints.js'%}"></script>
  <script src="{%static 'assets/js/jquery.counterup.min.js'%}"></script>
  <script src="{%static 'assets/plugins/select2/js/select2.min.js'%}"></script>
  <script src="{%static 'assets/js/owl.carousel.min.js'%}"></script>
  <script src="{%static 'assets/plugins/slick/slick.js'%}"></script>
  <script src="{%static 'assets/plugins/aos/aos.js'%}"></script>
  <script src="{%static 'assets/js/script.js'%}"></script>
  <script src="{%static  'js/script2.js' %}"> </script>
  <script src="{%static  'js/script3.js' %}"> </script>
</body>

</html>
